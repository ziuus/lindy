name: Build and Release Tauri App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.1

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: pnpm dlx @tauri-apps/cli@latest --version

      - name: Install Linux dependencies for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libsoup-3.0-dev libjavascriptcoregtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev squashfs-tools desktop-file-utils libayatana-appindicator3-dev librsvg2-dev patchelf appstream util-linux zsync dpkg fakeroot

      - name: Build Tauri app (Linux)
        run: pnpm tauri build

      - name: Upload Linux AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lindy-linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload Linux DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: lindy-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: lindy-linux-appimage

      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: lindy-linux-deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.AppImage
            *.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
